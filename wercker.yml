box: quramy/node-chrome-unstable
build:
  steps:
    - script:
      name: set yarn cache
      code: |
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
    - script:
      name: install dependencies
      code: |
        HOME=$YARN_CACHE yarn
    - script:
      name: set browser
      code: |
        export CHROME_BIN=/usr/bin/google-chrome-unstable
    - script:
      name: run test
      code: |
        npm run test -- --single-run
